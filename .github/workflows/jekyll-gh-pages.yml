name: Deploy to GitHub Pages

on:
  push:
    branches: ['master']

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create docs folder
        run: |
          mkdir -p docs
          cp -R dist/* docs/
          touch docs/.nojekyll

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
